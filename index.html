<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista de compras</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="head">
            <h1>Calculadora de compras</h1>
            <div class="contenedor">
                <span>Tema oscuro</span>
                <button class="on">on</button>
                <button class="off">off</button>
            </div>
        </header>        
        <main>
            <form class="formulario" action="">
                <input class="input formulario__producto" placeholder="Producto" type="text">
                <input class="input formulario__precio" placeholder="Precio" type="number">
                <input class="input formulario__cantidad" placeholder="Cantidad" type="number">
                <button class="formulario__btncargar" >Cargar</button>
            </form>
            <div class="container-lista">

            </div>
            <div class="container-total">
                <span class="total"></span>
            </div>
        </main>
        <script src="js/principal.js"></script>
        <script src="js/oscuro.js"></script>
    </body>
</html>
